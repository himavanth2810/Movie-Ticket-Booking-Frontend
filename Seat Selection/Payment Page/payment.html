<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Ticket Payment</title>
</head>
<body>

<h1>Movie Ticket Booking</h1>

    <div class="container">
      <div id="error_message"></div>
      <form id="myform">
          <div >
            <h3>Payment</h3>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" class="input" placeholder="Card holder Name" id="name" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" id="number" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expirymonth" name="expiryMonth" placeholder="October" required>
           
                <label for="expyear">Exp Year</label>
                <input type="text" id="expiryyear" name="expiryYear" data-mask="0000" placeholder="2018" required>
              </div>
            
                <label for="cvv">CVV</label>
                <input class="text" type="password" data-mask="000" placeholder="000" id="password" required>
                <a class="btn pay" type="submit" href="./Final Page/index.html">Pay</a>
        </div>
        
      </form>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
      <script src="./script.js"></script>
  
</body>
</html>

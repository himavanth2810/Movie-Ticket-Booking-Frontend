<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet"> <link rel="styleSheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="bgImage"></div>
        <div class="navbar">
            <div class="button home">HOME</div>
            <div class="button aboutUs"> ABOUT US</div>
            <div class="button contactUs">CONTACT US</div>
        </div>
        <form class="popup-login">
            <div class="popup-login-content">
                <img class="close1" src="close.png" alt="close">       
                <img class="icon"src="./icon.png" alt="icon">
                <br> <br><br>
                <input class="signin-email" type="text" placeholder="Email Address" required/>
                <input  class="signin-password" type="password" placeholder="Password" required/>  <br> 
                <button class="authButton" type="submit">LOGIN</button> <br> <br>
                <div class="bottom" >
                   <a href="#" class="noaccount" style="text-decoration: none;"> Don't have account ?</a>
                </div>
    <div class="copyright">By Log In you accept all the terms and condition of the app.
    </div>
            </div> 
        </form>


        <form class="popup-signup">
            <div class="popup-signup-content">
                <img class="close2" src="close.png" alt="close"> 
                <img class="icon"src="./icon.png" alt="icon">
                <input class="signup-email" type="text"  placeholder="Email" required/>
                <input class="signup-contact" type="text" placeholder="Contact" required/>
                <input class="signup-username" type="text" placeholder="Username" required/>
                <input class="signup-password" type="password" placeholder="Password" required/>
                <input class="signup-retype-password" type="password" placeholder="Confirm Password" required/>
                <button class="authButton"  type="submit">Sign Up</button> <br> 
                <div class="copyright">As you signup you accept all the terms and condition of the app.
    </div>
        </div>
    </form>
    
        <div class="taglinebox">
            <div  class="logo">Book Movie Tickets</div>
        </div>
        <div class="signInbox">
            <div class="boxButton login">Login</div>
            <div class="boxButton signup">Sign Up</div>
        </div>
        <script src="./script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Update Theatre</title>
  </head>
  <body>
    <div class="bgImage"></div>
    <div class= "theatres-container">
        <div class="heading">Update Theatre</div>
        <input
          maxlength="20"
          type="text"
          placeholder="City"
          class="update-theatre-city"
        />
        <input
          maxlength="50"
          type="text"
          placeholder="Theatre Name"
          class="update-theatre-name"
        />

      <div class="update-theatre-button">Update</div>
      <div class="delete-theatre-button">Delete Theatre</div>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>

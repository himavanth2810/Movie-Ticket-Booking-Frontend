<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Theatre</title>
  </head>
  <body>
    <div class="bgImage"></div>
    <div class="theatres-container">
      <div class="heading">Add Theatre</div>
      <input

        type="text"
        placeholder="Title"
        class="add-theatre-city"

        maxlength="50"
        type="text"
        placeholder="Languages"
        class="add-theatre-name"
      />

      <div class="add-theatre-button">Add Theatre</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

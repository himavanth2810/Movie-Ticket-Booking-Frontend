<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Update Movie</title>
  </head>
  <body>
    <div class="bgImage"></div>
    <div class="movies-container">
        <div class="heading">Update Movie</div>
        <input
          maxlength="20"
          type="text"
          placeholder="Title"
          class="update-movie-title"
        />
        <input
          maxlength="50"
          type="text"
          placeholder="Languages"
          class="update-movie-language"
        />
        <input
          maxlength="100"
          type="text"
          placeholder="Add Movie Description"
          class="update-movie-description"
        />

      <div class="update-movie-button">Update</div>
      <div class="delete-movie-button">Delete Movie</div>
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
